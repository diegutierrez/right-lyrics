apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: songs-postgresql,hits-service
  labels:
    app: songs-service
    version: v2
    app.openshift.io/runtime: spring
    app.kubernetes.io/part-of: right-lyrics
  name: songs-service-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: songs-service
      version: v2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        prometheus.io/scrape: "true"
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8080"
      labels:
        app: songs-service
        version: v2
    spec:
      containers:
        - image: quay.io/right-lyrics/songs-service:1.3
          env:
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: songs-postgresql
                  key: password
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: songs-postgresql
                  key: user
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://songs-postgresql:5432/right-lyrics
            - name: HITS_SERVICE_URL
              value: http://hits-service:8080
          imagePullPolicy: Always
          name: songs-service
          ports:
            - containerPort: 8080