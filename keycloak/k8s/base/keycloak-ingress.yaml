
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: keycloak
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
spec:
  rules:
    - host: keycloak.right.lyrics
      http:
        paths:
          - path: /
            backend:
              serviceName: keycloak
              servicePort: 8080
