apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: page
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
spec:
  rules:
    - host: right.lyrics
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lyrics-page
                port: 8080
