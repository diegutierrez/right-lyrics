apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: songs-service,albums-service,lyrics-service
  labels:
    app: import-service
    app.openshift.io/runtime: quarkus
    app.kubernetes.io/part-of: right-lyrics
  name: import-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: import-service
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: import-service
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc.cluster.local:5000/right-lyrics/import-service:1.0
          env:
            - name: ALBUMS_SERVICE_BASE_URL
              value: http://albums-service:8080
            - name: SONGS_SERVICE_BASE_URL
              value: http://songs-service:8080
            - name: LYRICS_SERVICE_BASE_URL
              value: http://lyrics-service:8080
          imagePullPolicy: Always
          name: import-service
          ports:
            - containerPort: 8080